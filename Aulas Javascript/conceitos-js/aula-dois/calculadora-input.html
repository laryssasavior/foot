<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="calculator-box">
        <h2>Calculadora Básica</h2>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Digite o primeiro número">
            <input type="number" id="num2" placeholder="Digite o segundo número">
        </div>
        <div>
            <button onclick="calculate('add')">Adição</button>
            <button onclick="calculate('subtract')">Subtração</button>
            <button onclick="calculate('multiply')">Multiplicação</button>
            <button onclick="calculate('divide')">Divisão</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Por favor, insira números válidos.";
                resultElement.style.color = "red";
                return;
            }

            var result;
            if (operation === 'add') {
                result = num1 + num2;
                resultElement.textContent = "O resultado da adição é: " + result;
            } else if (operation === 'subtract') {
                result = num1 - num2;
                resultElement.textContent = "O resultado da subtração é: " + result;
            } else if (operation === 'multiply') {
                result = num1 * num2;
                resultElement.textContent = "O resultado da multiplicação é: " + result;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    resultElement.textContent = "Erro: divisão por zero!";
                    resultElement.style.color = "red";
                    return;
                }
                result = num1 / num2;
                resultElement.textContent = "O resultado da divisão é: " + result;
            }

            resultElement.style.color = "green";
        }
    </script>

</body>
</html>
